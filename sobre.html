<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="assets/logoAuto.png" type="image/x-icon">
    <title>Sobre</title>
</head>

<body>

    <header>
        <div id="navbar-container"></div>
    </header>

    <section id="sectionCarrousel" class="custom-carousel-section">
        <div id="meuCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#meuCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#meuCarousel" data-slide-to="1"></li>
                <li data-target="#meuCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/BigLogo.png" class="slideCarrousel" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/dog.jpg" class="slideCarrousel" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/logoAuto.png" class="slideCarrousel" alt="Slide 3">
                </div>
            </div>

            <!-- Controles -->
            <a class="carousel-control-prev" href="#meuCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                <span class="sr-only ">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#meuCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon  bg-dark" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </section>

    <section class="container mt-5">
        <div>
            <p>
                Futuras Atts: <br> - Em versões futuras terão cards com projetos já executados e se clicados entrar na
                informação de cada um, esses cards serão
                atualizados dinamicamente pela api do Sheets
            </p>
        </div>
    </section>

    <footer class="bg-dark text-white text-center mt-5 py-3 justify fixed-bottom">
        <p>&copy; 2023 AUTOBOTS - IFSULDEMINAS</p>
    </footer>

    <!-- Inclua o Bootstrap JavaScript e o jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
